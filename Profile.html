<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Account</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <p><span>M</span>arke<span>T</span>ani</p>
            </div>
            <div class="searchColumn">
                <div class="pencarian">
                    <input type="text" placeholder="Apa yang anda cari ?">
                </div>
                <div class="cari">
                    <button><img src="images/search.png" alt=""></button>
                </div>      
            </div>
            <div class="avatar">
                <input type="image" src="images/sayur.jpg">
            </div>
        </div>
        <div class="body">
            <div class="cekList">
                <form>
                    <input type="checkbox" id="item1" name="item1" value="Item 1">
                    <label for="item1">Item 1</label><br>
                
                    <input type="checkbox" id="item2" name="item2" value="Item 2">
                    <label for="item2">Item 2</label><br>
                
                    <input type="checkbox" id="item3" name="item3" value="Item 3">
                    <label for="item3">Item 3</label><br>
                
                    <input type="checkbox" id="item4" name="item4" value="Item 4">
                    <label for="item4">Item 4</label><br>
                  </form>
            </div>
            <div class="biodata">
                    <h2>Nama Pengguna</h2>
                    <p>Email: nama@example.com</p>
                    <p>Alamat: Jalan Contoh, Kota, Negara</p>
                    <p>Nomor Telepon: 123456789</p>
            </div>
            <div class="imageProfile">
                    <h2>Nama Pengguna</h2>
                    <p>Email: nama@example.com</p>
                    <p>Alamat: Jalan Contoh, Kota, Negara</p>
                    <p>Nomor Telepon: 123456789</p>
            </div>
        </div>
    </div>
    
</body>
</html>
