<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrasi.css">
    <title>MarkeTani Registrasi</title>
</head>
<body>
    <!-- bagian header dan form login -->
    <section>
        <div class="container">
            <div class="logo">
                <p><span>M</span>arke<span>T</span>ani</p>
            </div>
            <div class="formLogin">
                <div class="login">
                    <h1>Registrasi</h1>
                        <form>
                            <!-- kolom pengisian no telp -->
                            <input type="text" id="username" name="username" placeholder="No.Telephone" required>
                            <!-- kolom pengisian username -->
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <!-- button login -->
                            <input type="submit" value="Registrasi">
                            <div class="linkLogin">
                                <p>Sudah memiliki aku Log in <a href="#">email</a></p>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End section header form login-->

    <!-- informasi layanan-->
    <section>
        <!-- <img src="images/footer.png" > -->
    </section>
    
    
</body>
</html>
