<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>MarkeTani Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="logo">
                <p><span>M</span>arke<span>T</span>ani</p>
            </div>
            <div class="formLogin">
                <div class="iklan">
                    <img class="img" src="https://assets.tokopedia.net/assets-tokopedia-lite/v2/zeus/kratos/45ab29df.png" alt="">
                </div>
                <div class="pengisian">
                    <div class="login">
                        <h1>Log in</h1>
                        <form>
                            <input type="text" id="username" name="username" placeholder="No.Telephone" required>
                
                            <input type="password" id="password" name="password" placeholder="Password" required>
                
                            <input type="submit" value="Login">
                            <p>Log in dengan <a href="#">email</a></p>
                            <p>Belum memiliki akun ? <a href="#">Registrasi</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!-- <img src="images/footer.png" > -->
    </section>
    
    
</body>
</html>
